<!DOCTYPE html>
<html>
<head>
    <title>Move Image</title>
    <style>
        #myImg {
            position: relative;
            left: 0px;
        }
    </style>
    <script>
        var imgobj = null;

        function init() {
            imgobj = document.getElementById('nobi.png');
            imgobj.style.position = 'relative';
            imgobj.style.left = '0px';
        }

        function moveRight() {
            imgobj.style.left = parseInt(imgobj.style.left) + 10 + 'px';
        }

        function moveLeft() {
            imgobj.style.left = parseInt(imgobj.style.left) - 10 + 'px';
        }

        window.onload = init;
    </script>
</head>
<body>
<img id="nobi.png" src="nobi.png" style="width:150px">
<br><br>
<button onclick="moveRight()">Move Right</button>
<button onclick="moveLeft()">Move Left</button>
</body>
</html>
